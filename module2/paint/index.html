<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="tools-container">

        <div class="tools-content">
            <div class="tool" id="pen"><img src="./NewIcons/Black_Pencil.svg" alt="">
                <input type="range" id="pen-size" value="1" min="1" max="40">
                <div class="pen-color">
                    <div class="pen-color red"></div>
                    <div class="pen-color green"></div>
                    <div class="pen-color blue"></div>
                    <div class="pen-color black"></div>
                </div>
            </div>
            <div class="tool" id="eraser"><img src="./NewIcons/Eraser.svg" alt=""></div>
            <div class="tool" id="undo"><img src="./NewIcons/Undo.svg" alt=""></div>
            <div class="tool" id="redo"><img src="./NewIcons/Redo.svg" alt=""></div>
            <div class="tool" id="sticky"><img src="./NewIcons/StickyNote.svg" alt=""></div>
            <div class="tool" id="photo"><img src="./NewIcons/Photo.svg" alt="">
                <input type="file" name="" id="photo-upload">
            </div>
            <div class="tool"><img src="./NewIcons/Download.svg" alt=""></div>
        </div>
    </div>

     <div class="drawing-container">
         <canvas id="canvas"></canvas>
     </div>

     <!-- <div class="sticky">
     <div class="sticky-header">
         <div class="minimize"></div>
         <div class="close"></div>
     </div>
     
     <div class="sticky-content" contenteditable="true"></div>

    </div> -->



    
    <script src="script.js"></script>
    <script src="drawingtool.js"></script>
    <script src="tools.js"></script>
    <script src="sticky.js"></script>
    <script src="img.js"></script>
    
</body>
</html>
